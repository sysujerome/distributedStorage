syntax = "proto3";

option go_package = ".;kvstore";

package kvstore;

service Storage {
    rpc Set(SetRequest) returns (SetReply) {}
    rpc Get(GetRequest) returns (GetReply) {}
    rpc Del(DelRequest) returns (DelReply) {}
    rpc Split(SplitRequest) returns (SplitReply) {}
    rpc Scan(ScanRequest) returns (ScanReply) {}
}

message SetRequest {
    string key = 1;
    string value = 2;
}

message SetReply {
    string err = 1;
    string Status = 2;
    string result = 3;
}

message GetRequest {
    string key = 1;
}

message GetReply {
    string err = 1;
    string Status = 2;
    string result = 3;
}

message DelRequest {
    string key = 1;
}

message DelReply {
    string err = 1;
    string Status = 2;
    int32 result = 3;
}

message SplitRequest {
    int32 port = 1;
}

message SplitReply {
    string err = 1;
    string Status = 2;
    int32 result = 3;
}

message ScanRequest {
    int32 port = 1;
}

message ScanReply {
    string err = 1;
    string Status = 2;
    string result = 3;
}